name: Refresh Raindrop Token

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 */10 * *"  # every 10 days at 05:00 UTC

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}           # PAT with repo + actions permissions
      RAINDROP_CLIENT_ID: ${{ secrets.RAINDROP_CLIENT_ID }}
      RAINDROP_CLIENT_SECRET: ${{ secrets.RAINDROP_CLIENT_SECRET }}
      RAINDROP_REFRESH_TOKEN: ${{ secrets.RAINDROP_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Refresh Raindrop token
        run: |
          mkdir -p logs
          node scripts/raindrop-refresh.js 2>&1 | tee logs/refresh-raindrop.log

      - name: Upload refresh logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refresh-raindrop-logs
          path: logs/
          if-no-files-found: ignore
