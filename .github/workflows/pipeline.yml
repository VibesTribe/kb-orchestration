name: Orchestrate Knowledgebase

on:
  workflow_dispatch:
  schedule:
    # 11:00 PM (previous day) Waterloo time â‰ˆ 03:00 UTC
    - cron: "0 3 * * *"
    # 09:00 AM Waterloo time â‰ˆ 13:00 UTC
    - cron: "0 13 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ðŸ”„ Refresh Raindrop token first
      - name: Refresh Raindrop token
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
          RAINDROP_CLIENT_ID: ${{ secrets.RAINDROP_CLIENT_ID }}
          RAINDROP_CLIENT_SECRET: ${{ secrets.RAINDROP_CLIENT_SECRET }}
          RAINDROP_REFRESH_TOKEN: ${{ secrets.RAINDROP_REFRESH_TOKEN }}
          RAINDROP_TARGET_SECRET: RAINDROP_TOKEN
        run: node scripts/refresh-raindrop.js

      - name: Execute pipeline (attempt 1)
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_FROM_EMAIL: ${{ secrets.BREVO_FROM_EMAIL }}
          BREVO_FROM_NAME: ${{ secrets.BREVO_FROM_NAME }}
          BREVO_TO: ${{ secrets.BREVO_TO }}
          KNOWLEDGEBASE_TOKEN: ${{ secrets.KNOWLEDGEBASE_TOKEN }}
          KNOWLEDGEBASE_REPO: ${{ vars.KNOWLEDGEBASE_REPO }}
        run: npm run pipeline
        continue-on-error: true

      # âœ… Upload artifacts (first run)
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          if-no-files-found: ignore

      - name: Upload summaries cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summaries-cache
          path: data/cache/summaries.json
          if-no-files-found: ignore

      - name: Upload pipeline state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-state
          path: data/cache/pipeline-state.json
          if-no-files-found: ignore

  retry-if-failed:
    needs: run-pipeline
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh Raindrop token
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
          RAINDROP_CLIENT_ID: ${{ secrets.RAINDROP_CLIENT_ID }}
          RAINDROP_CLIENT_SECRET: ${{ secrets.RAINDROP_CLIENT_SECRET }}
          RAINDROP_REFRESH_TOKEN: ${{ secrets.RAINDROP_REFRESH_TOKEN }}
          RAINDROP_TARGET_SECRET: RAINDROP_TOKEN
        run: node scripts/refresh-raindrop.js

      - name: Execute pipeline (retry)
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_FROM_EMAIL: ${{ secrets.BREVO_FROM_EMAIL }}
          BREVO_FROM_NAME: ${{ secrets.BREVO_FROM_NAME }}
          BREVO_TO: ${{ secrets.BREVO_TO }}
          KNOWLEDGEBASE_TOKEN: ${{ secrets.KNOWLEDGEBASE_TOKEN }}
          KNOWLEDGEBASE_REPO: ${{ vars.KNOWLEDGEBASE_REPO }}
        run: npm run pipeline

      # âœ… Upload artifacts again (latest state wins)
      - name: Upload logs (retry)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          if-no-files-found: ignore

      - name: Upload summaries cache (retry)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summaries-cache
          path: data/cache/summaries.json
          if-no-files-found: ignore

      - name: Upload pipeline state (retry)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-state
          path: data/cache/pipeline-state.json
          if-no-files-found: ignore
